<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/styles.css"> 
    <script src="https://kit.fontawesome.com/1df462a23f.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <!-- Blog Header Section -->
    <header class="contactHeaderBackground">
        <div class="wrapper pageThreeHeader">
                <nav class="navBar">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            <h1 class="getInTouch">Get in touch</h1>
        </div>
    </header>

    <main>
        <div class="wrapper contactMainContainer">
            <!-- CONTACT FORM HERE -->
            <div class="contactInformationContainer">
                <div class="contactIconContainer">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="contactTextContainer">
                    <h2>info@email.com</h2>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
            <div class="formContactSection">
                <form class="contactForm" action="postComment">
                    <label class="visuallyHidden" for="username">Name</label>
                    <input class="inputOne" type="text" placeholder="Name" name="username" id="username">

                    <label class="visuallyHidden" for="email">Email address</label>
                    <input class="inputTwo" type="email" placeholder="Email address" name="email" id="email">
                    
                    <label class="visuallyHidden" for="message">Message</label>
                    <textarea name="message" placeholder="Message" id="message" cols="30" rows="10"></textarea>

                    <button class="submitTwo type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <!-- FOOTER SECTION -->
    <footer>
        <p>Copyright Â© 2018 HackerYou</p>
    </footer>
    
</body>
</html>
